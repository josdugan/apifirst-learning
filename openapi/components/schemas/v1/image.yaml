type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of the image
    readOnly: true
  url:
    type: string
    format: url
    description: The url of the image
    minLength: 5
    maxLength: 500
    example: https://example.com/logo.png
  altText:
    type:
      - string
      - "null"
    minLength: 3
    maxLength: 255
  dateCreated:
    $ref: ../common/iso_timestamp.yaml
  dateUpdated:
    $ref: ../common/iso_timestamp.yaml
required:
  - url
