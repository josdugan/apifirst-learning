type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific customer
    readOnly: true
  addressLine1:
    type: string
    description: Address Line 1
    minLength: 3
    maxLength: 100
    example: 1 Main Ave
  addressLine2:
    type:
      - string
      - "null"
    description: Address Line 2
    minLength: 3
    maxLength: 100
  city:
    type: string
    description: City
    minLength: 1
    maxLength: 100
    example: Gotham
  state:
    type: string
    description: State
    minLength: 2
    maxLength: 2
    example: NY
  zip:
    type: string
    description: Zip Code
    minLength: 5
    maxLength: 10
    example: 09875
  dateCreated:
    $ref: ../common/iso_timestamp.yaml
  dateUpdate:
    $ref: ../common/iso_timestamp.yaml
required:
  - addressLine1
  - city
  - state
  - zip
