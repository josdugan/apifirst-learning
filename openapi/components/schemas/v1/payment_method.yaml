type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of the payment method
    readOnly: true
  displayName:
    type: string
    minLength: 1
    maxLength: 100
    example: Example Bank Card
  cardNumber:
    type: integer
    example: 1234567890123456
  expiryMonth:
    type: integer
    example: 7
  expiryYear:
    type: integer
    example: 26
  cvv:
    type: integer
    example: 123
  dateCreated:
    $ref: ../common/iso_timestamp.yaml
  dateUpdated:
    $ref: ../common/iso_timestamp.yaml
required:
  - displayName
  - cardNumber
  - expiryMonth
  - expiryYear
  - cvv
