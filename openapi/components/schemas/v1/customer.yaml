type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific customer
    readOnly: true
  name:
    $ref: name.yaml
  shipToAddress:
    $ref: address.yaml
  billToAddress:
    $ref: address.yaml
  email:
    type:
      - string
      - "null"
    minLength: 3
    maxLength: 255
    example: john@example.com
  phone:
    type:
      - string
      - "null"
    minLength: 7
    maxLength: 15
    example: 800-555-5555
  paymentMethods:
    type: array
    items:
      $ref: payment_method.yaml
  dateCreated:
    $ref: ../common/iso_timestamp.yaml
  dateUpdated:
    $ref: ../common/iso_timestamp.yaml
required:
  - name
  - shipToAddress
  - billToAddress
